<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>SUDOKU</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="../libraries/p5.js" type="text/javascript"></script>
    <script src="../libraries/p5.dom.js" type="text/javascript"></script>
    <script src="../libraries/p5.sound.js" type="text/javascript"></script>
    <script src="../javascripts/sketch.js" type="text/javascript"></script>
    <script src="../javascripts/sudoku.js" type="text/javascript"></script>
    <script src="../javascripts/spot.js" type="text/javascript"></script>
    <script src="../javascripts/painter.js" type="text/javascript"></script>
    <script src="../javascripts/sudokuSolver.js" type="text/javascript"></script>
    <script src="../javascripts/sudokuHelper.js" type="text/javascript"></script>
    <script src="../javascripts/option.js" type="text/javascript"></script>
    <script src="../javascripts/utils.js" type="text/javascript"></script>
    <script src="../javascripts/sudokuCases.json" type="text/javascript"></script>
    <link rel="stylesheet" href="../stylesheets/styles.css">
</head>

<body>
    <div class="container">
        <h1 id="title">SUDOKU</h1>
    </div>
    <div class="container-fluid" id="sudokuBox">
        <div class="row">
            <div class="col-lg-4" id="options">
                <div id="save">
                    <button class="btn btn-primary btn-block" id="saveGame"></span> SAVE GAME </button>
                </div>
                <br>
                <div id="load">
                    <button class="btn btn-info btn-block" id="loadGame"></span> LOAD GAME </button>
                </div>
                <br>
                <div class="input-group">
                    <select class="form-control" id="difficulty">
                        <option selected disabled> Difficulty level </option>
                        <option>Easy</option>
                        <option>Elementary</option>
                        <option>Medium</option>
                        <option>Hard</option>
                    </select>
                    <div id="level">
                        <button class="btn btn-primary btn-block" id="selectDifficulty"></span>SELECT DIFFICULTY </button>
                    </div>
                </div>
                <br>
                <div id="solution">
                    <button class="btn btn-success btn-block" id="showSolution"></span> SHOW SOLUTION </button>
                </div>
                <br>
                <!-- <div class="loader" id="loader" hidden></div> Loader for standby solution time -->
            </div>
            <div class="col-lg-8" id="divPrincipal">
                <div class="row">
                    <div id="screen"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
